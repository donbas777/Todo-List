{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="width: 500px" class="container">
    <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input class="btn btn-success" type="submit" value="Submit">
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <div style="width: 700px;margin-top: 100px" class="container">
    <h2>Are you sure you want to delete this task: "{{ task }}"?</h2>
    <form action="" method="post">
      {% csrf_token %}
      <a class="btn btn-secondary" href="{% url "to_do_app:task-list" %}">
        Cancel
      </a>
      <input class="btn btn-danger" type="submit" value="Yes">
    </form>
  </div>
{% endblock %}
